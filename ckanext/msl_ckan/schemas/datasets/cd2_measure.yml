      label: Reference type # e.g. IsSupplementedBy, DIsDocumentedBy, Supplements, etc.

  # Universe (text)
  - field_name: cohort_universe
    label: Cohort universe description

  # Analysis unit (voc term; e.g. Household, individual, etc.)
